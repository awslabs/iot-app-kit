version: '3.0'

name: iot-app-kit-dashboard

services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.39.0-focal
    build: .
    volumes:
      - ../../:/iot-app-kit
    ports:
      - 9323:9323/tcp
      - 6006:6006/tcp
    working_dir: '/iot-app-kit/packages/dashboard'
    command: sh -c "npx playwright install chromium"
