name: Test Runner
on: [pull_request]
jobs:
  test-runner:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          # Node later than 18.13 switched spaces character
          # in `toLocaleTimeString` and `toLocaleString`,
          # which breaks our unit test.
          # force to use node 16 until tests are updated or node revert the change.
          node-version: '16.x'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:integration
      # after the test run completes
      # store videos and any screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: packages/components/cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: packages/components/cypress/videos
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-snapshots
          path: packages/components/cypress/snapshots

