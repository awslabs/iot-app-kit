name: Unit tests
on: [pull_request]
jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install
        run:
          npm ci --prefer-offline --no-audit

      - name: Build
        run:
          npm run build

      - name: Run unit tests
        run: npm test
