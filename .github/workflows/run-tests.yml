name: Test Runner
on: [push]
jobs:
  test-runner:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install and Build
        run: |
          yarn install
          yarn build

      - name: Run unit tests
        run: yarn test

